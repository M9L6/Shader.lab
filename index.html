<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/lab.css">

<script src="js/uil.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/GPUComputationRenderer.js"></script>

<script src="js/codemirror.min.js"></script>
<script src="js/glsl.js"></script>

<script src="js/view.js"></script>
<script src="js/Editor.js"></script>
<script src="js/pool.js"></script>

<script src="js/gui.js"></script>

<body>
<script>

'use strict';

var demos = [ 
    'cave', 'lunar', 'ground', 'canyon', 'dustplanet', 'diamond', 'cubic', 'xypton', 'neptune', 'catacombs', 'nursery','cellular','starnest','fractalroad',
    'alien', 'clound', 'voxel', 'sea', 'volcanic', 'sculpture', 'lava', 'vines', 'metahexa', 'redsub',
    'building', 'corridor', 'hills', 'minecraft', 'ball', 'cloundy', 'primitives', 'antialias', 'foggy', 'frozen', 'metaball', 'wetsand', 'meditation',
    'glacius', 'cavegame', 'subterran', 'terrain', 'windplaine', 'mars', 'sponge', 'cosmic', 'mining', 'submarin',  'fluxcore', 'terra', 'shaderdough',
    'elevated', 'jetstream', 'weather', 'mistylake', 'steel', 'cavern', 'boss'
];

var demos_basic = [ 
    'basic', 'follow', 'spline', 'occ', 'noise', 'ao','raymatch', 'cube', 'metashape'
];

var demos_advanced = [
   'calanque', 'phy'
];

var demos_texture = [
    'fire', 'fired', 'flame', 'infinit', 'plexi', 'water', 'sinusoid', 'bioorganic'//, 'text'
];

demos.sort();
demos_basic.sort();
demos_advanced.sort();
demos_texture.sort();

var demoName = 'follow';

//////////////////////////////

view.init();
user.init();
gui.init();
view.loadAssets();
editor.init( launch, true );


function ready () {

    var hash = location.hash.substr( 1 );

    if(hash !=='') demoName = hash;

    editor.load( demoName );

};

function launch ( name ) {

    var hash = location.hash.substr( 1 );
    location.hash = name;

};

</script>
</body>
</html>
