    'noise', 'alien', 'clound', 'voxel', 'test', 'sea', 'follow', 'volcanic', 'sculpture', 'lava', 'building', 'metashape'
];

var demoName = 'follow';

//////////////////////////////

view.init();
user.init();
view.loadAssets();
editor.init( launch, true );


function ready () {

    var hash = location.hash.substr( 1 );

    if(hash !=='') demoName = hash;

    editor.load('glsl/' + demoName + '.glsl');

};

function launch (name) {

    var full = true;
    var hash = location.hash.substr( 1 );
    if( hash === name ) full = false;

    location.hash = name;

    view.reset( full );

};



</script>
